<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
        width:100%;
    border-collapse: collapse;
    margin-bottom: 20px;
        }
        td ,th {
            border:3px solid blue;
            padding : 15px;
            text-align: center;
        }
        th{
            background-color: bisque;
        }
       
    </style>
</head>
<body>
    <h2>Table</h2>
    <table >
<tr>
<th>Heading1</th><th>heading2</th><th>heading3</th>
</tr>
<tr>
    <td>Hi</td><td>hi</td><td>hi</td>
</tr>
<tr>
    <td>Hi</td><td>hi</td><td>hi</td>
</tr>
<tr rowspan="2">
    <td>Hi</td><td>hi</td><td>hi</td>
</tr>
    </table>
</body>
</html>
