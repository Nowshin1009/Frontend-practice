<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <link rel="stylesheet" href="./style.css">
</head>
<header>


<input id="num1"><br><br>
<input id="num2"><br><br>
<button onclick="addTwoNumber()">Add</button>


<h1 id="h1" style=" background-color: bisque; width: 200px;">Color me</h1>
<button onclick="ColorBlue()">color blue</button>
<button onclick="ColorWhite()">color white</button>
<button onclick="ColorRed()">color red</button>
<button onclick="noColor()">No color</button>

<ul id="MyItems"> </ul> <br> <br>
<input id="MyInput"> <br><br>
<button onclick="AddItem()">Add</button>
<br><br><br>
<img 
id="MyImg"
width="100"
height="100"
src="https://images.unsplash.com/photo-1604085572504-a392ddf0d86a?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8b3JhbmdlJTIwZmxvd2VyfGVufDB8fDB8fHww" alt="">

<button onclick="ChangeAttribute()">Change Image</button>

<script>

    function addTwoNumber(){
    let num1= document.getElementById('num1').value;

    let num2 = document.getElementById('num2').value;
    let result= parseFloat(num1)+parseFloat(num2);
    alert(result);
    }
    
    function ColorBlue(){
        document.getElementById("h1").style.color = "blue";

    }

    function ColorWhite(){
        document.getElementById("h1").style.color = "white";
    }

    function ColorRed(){
        document.getElementById("h1").style.color = "red";
    }
   
    function AddItem(){
        let itemValue = document.getElementById('MyInput').value;

        let listItem = document.createElement('li')
        listItem.innerHTML=itemValue;
        let MyItems= document.getElementById('MyItems');
        MyItems.appendChild(listItem)
    }

    function ChangeAttribute(){
        let MyImg = document.getElementById('MyImg')
        MyImg.src="https://cms.interiorcompany.com/wp-content/uploads/2024/01/lotus-beautiful-flowers.jpg"
    }


</script>



</header>

</html>
